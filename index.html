<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineHUB - Discover.Track.Explore</title>
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="mainContainer">
        <div id="navbarContainer">
            <a href=""><img src="Images/favicon.png" height="60" alt=""></a>
            <ul>
                <li id="navbarMenuContainerButton"><i class="fa-solid fa-bars"></i>
                    <div id="navbarMenuContainer">
                        <ul>
                            <li><a href="">Movies</a></li>
                            <li><a href="">Series</a></li>
                            <li><a href="">Library</a></li>
                            <li><a href="">Favourite</a></li>
                        </ul>
                    </div>
                </li>
                <li><i class="fa-solid fa-magnifying-glass"></i></li>
            </ul>
        </div>
        <div id="bannerContainer">
            <div id="bannerContentContainer">
                <div id="bannerLogoContainer">
                    <img src="Images/favicon.png" height="150" alt="">
                    <h1>Cine<span>HUB</span></h1>
                </div>
                <h2><span>Discover</span> what's hot and where to stream it. <span>Track</span> series and movies you

            </div>

        <div id="curveContainer">
            <div id="curve"></div>
        </div>
        <div id="sectionContainer">
            <h2>Trending Now</h2>
            <div class="sectionSlider" id="trendingSection"></div>
            <h2>Popular Now</h2>
            <div class="sectionSlider" id="popularSection"></div>
            <h2>Upcoming</h2>
            <div class="sectionSlider" id="upcomingSection"></div>
            <h2>Most Anticipated</h2>
            <div class="sectionSlider" id="anticipatedSection"></div>
