<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesHUB - Home</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="mainContainer" class="mainContainer">
        <div id="menuContainer" class="menuContainer">
            <button id="closeMenuContainerButton"><i class="fa-solid fa-xmark"></i></button>
            <ul>
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="trending.html">Trending</a></li>
                <li><a href="popular.html">Popular</a></li>
                <li><a href="upcoming.html.html">Upcoming</a></li>
                <li><a href="anticipated.html">Anticipated</a></li>
                <li><a href="library.html">Library</a></li>
            </ul>
        </div>

        <div id="searchContainer" class="searchContainer">
            <button id="closeSearchContainerButton"><i class="fa-solid fa-xmark"></i></button>
            <input type="text" placeholder="Enter Your Text Here...">
            <button id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div id="navbarContainer" class="navbarContainer">
            <button id="openMenuContainerButton"><i class="fa-solid fa-bars"></i></button>
            <h1>MoviesHUB</h1>
            <button id="openSearchContainerButton"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="bannerContainer">
            <h1>Get Trending, Upcoming and Popular Movies and series</h1>
        </div>
        <div class="box">
            <div class="trending-section">
            </div>
        </div>
        <div class="sectionContainer">
            <div class="section">
                <h2>Trending Now</h2>
                <div class="slider" id="container"></div>
            </div>
        </div>
        <div class="section-cont">
            <div class="section">
                <h2>Popular Now</h2>
                <div class="slider" id="popular-container"></div>
            </div>
        </div>
        <div class="section-cont">
            <div class="section">
                <h2>Most Anticipated</h2>
                <div class="slider" id="anticipated"></div>
            </div>
        </div>
    </div>
    <script src="JS/index.js"></script>
</body>

</html>
