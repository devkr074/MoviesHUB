

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Data</title>
</head>
<body>
    <h1>Movie Data</h1>
    <input type="text" id="movieId" placeholder="Enter Movie ID">
    <button onclick="fetchMovieData()">Get Movie Data</button>
    <div id="movieData"></div>

    <script>
        const apiKey = '1c86b4dd-32c2-4bd0-827a-df30c3ad34d3';
const apiUrl = 'https://api.thetvdb.com';

async function fetchMovieData() {
    const movieId = document.getElementById('movieId').value;
    const url = `${apiUrl}/movies/${movieId}`;

    try {
        const response = await fetch(url, {
            headers: {
                'Authorization': `Bearer ${apiKey}`
            }
        });
        const data = await response.json();
        displayMovieData(data);
    } catch (error) {
        console.error('Error fetching movie data:', error);
    }
}

function displayMovieData(data) {
    const movieDataDiv = document.getElementById('movieData');
    movieDataDiv.innerHTML = `
        <h2>${data.data.name}</h2>
        <p><strong>Overview:</strong> ${data.data.overview}</p>
        <p><strong>Release Date:</strong> ${data.data.releaseDate}</p>
        <img src="${data.data.image}" alt="${data.data.name}">
    `;
}

    </script>
</body>
</html>
