<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MoviesHUB - Home</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-container">
        <div class="container-fluid search-container" id="search-container">
            <div class="row py-3 position-fixed w-100 search-bar">
                <div class="col-sm-12 col-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1">
                        <span class="input-group-text" id="basic-addon1"><i
                                class="fa-solid fa-magnifying-glass"></i></span>
                    </div>
                </div>
            </div>

            <div class="row" id="search-result-container">

            </div>

        </div>
        <div class="nav">
            <h1><a href="">MoviesHUB</a></h1>
            <div class="nav-list" id="nav-list">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Home</a></li>
                    <li><a href="">Home</a></li>
                    <li><a href="">Home</a></li>
                </ul>
            </div>
            <div class="button-group">
                <a href="" class="button search" id="search"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="" class="button toggle" id="toggle"><i class="fa-solid fa-caret-down"></i></a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('toggle').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('nav-list').classList.toggle('active');
            this.classList.toggle('active');
        })
        document.getElementById('search').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('search-container').classList.add('active');
        })
    </script>
    <script src="JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
